<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malykhina E.E.</title>

    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
  </head>
  <body>
    <div id="canvas"></div>

    <script>
      var paper = Raphael("canvas", 1200, 1200);

      var ball = paper.circle(50, 50, 20);

      let x, y;
      
      ball.attr({ fill: "blue" });

      // Анимируем изменение атрибутов cx, cy и r
      ball.animate({ cx: 350, cy: 350, r: 40 }, 2000, "ease-in-out");

      ball.node.onclick=()=>{
        x=Math.floor(Math.random()*550);
        y=Math.floor(Math.random()*550);
        ball.animate({ cx: x, cy: y, r: 40 }, 200, "ease-in-out");

      }
    </script>
  </body>
</html>
